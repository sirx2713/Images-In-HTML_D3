<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images In HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>IMAGES IN HTML:</h1>
<h2 class="first-image">First Image</h2>
<div id="first-image-div">
    <img src="first-image.jpg" alt="First Image" width="400" height="266">
</div>
<h2 class="second-image">Second Image</h2>
<div id="second-image-div">
    <img src="second-image.jpg" alt="Second Image" width="200" height="200">
</div>
</body>
</html>
